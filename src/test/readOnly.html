<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = { a: 1 };
      let v;
      function readOnly(obj) {
        let val = obj["a"];
        Object.defineProperty(obj, "a", {
          get() {
            return val;
          }
        });
      }
      console.log(obj.a);
      readOnly(obj);
      obj.a = 10;
      console.log(obj.a);
    </script>
  </body>
</html>
